<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم صاحب الملعب - احجزلي</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #1a7f46;
            --secondary-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --info-color: #3498db;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        /* تصميم الشريط الجانبي */
        .sidebar {
            width: 250px;
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
        }
        .content {
            margin-right: 250px;
            padding: 20px;
        }
        .nav-link {
            color: rgba(255, 255, 255, 0.7);
            padding: 10px 15px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        .nav-link:hover {
            color: white;
            background-color: #145c32;
        }
        .nav-link.active {
            color: white;
            background-color: #145c32;
        }
        .stat-card {
            border-left: 5px solid;
        }
        .stat-card.success { border-color: var(--secondary-color); }
        .stat-card.primary { border-color: var(--primary-color); }
        .stat-card.warning { border-color: var(--warning-color); }
        .stat-card.danger { border-color: var(--danger-color); }
        
        .table-responsive {
            overflow-x: auto;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h3 class="text-center mb-4">لوحة المالك</h3>
        <p class="text-center small" id="ownerName"></p>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="#" data-view="dashboard">
                    <i class="bi bi-speedometer me-2"></i> الإحصائيات الرئيسية
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-view="bookings">
                    <i class="bi bi-calendar-check me-2"></i> إدارة الحجوزات
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-view="stadiums">
                    <i class="bi bi-geo-alt-fill me-2"></i> الملاعب الخاصة بي
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-view="employees">
                    <i class="bi bi-people-fill me-2"></i> الموظفين والمسؤولين
                </a>
            </li>
             <li class="nav-item mt-4">
                <a class="nav-link text-danger" href="#" id="logoutBtn">
                    <i class="bi bi-box-arrow-right me-2"></i> تسجيل خروج
                </a>
            </li>
        </ul>
    </div>

    <div class="content">
        <div id="alertMessage" class="alert mt-3" role="alert" style="display: none;"></div>

        <div id="mainContent" class="container-fluid">
            <div class="text-center p-5"><i class="bi bi-arrow-clockwise spinner-border text-primary"></i> <p class="mt-2">جاري تحميل البيانات...</p></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="module" src="./js/api.js"></script>
    <script type="module" src="./js/owner-dashboard.js"></script>
    <div class="modal fade" id="fieldModal" tabindex="-1" aria-labelledby="fieldModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title" id="fieldModalLabel">إضافة ملعب جديد</h5>
            </div>
            <form id="fieldForm">
                <div class="modal-body">
                    <input type="hidden" id="fieldId">
                    
                    <div class="mb-3">
                        <label for="fieldName" class="form-label">اسم الملعب (مطلوب)</label>
                        <input type="text" class="form-control" id="fieldName" required>
                    </div>

                    <div class="mb-3">
                        <label for="fieldLocation" class="form-label">الموقع/العنوان (مطلوب)</label>
                        <input type="text" class="form-control" id="fieldLocation" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="fieldPrice" class="form-label">سعر الساعة (ج.م - مطلوب)</label>
                            <input type="number" class="form-control" id="fieldPrice" min="0" step="10" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="fieldDeposit" class="form-label">مبلغ العربون (ج.م - اختياري)</label>
                            <input type="number" class="form-control" id="fieldDeposit" min="0" step="10" value="0">
                        </div>
                    </div>

                    <div class="mb-3" id="fieldFeatures">
                        <label class="form-label d-block">مميزات الملعب</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="featureArtificial" value="نجيلة صناعية">
                            <label class="form-check-label" for="featureArtificial">نجيلة صناعية</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="featureNatural" value="نجيلة طبيعية">
                            <label class="form-check-label" for="featureNatural">نجيلة طبيعية</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="featureLights" value="كشافات ليلية">
                            <label class="form-check-label" for="featureLights">كشافات ليلية</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="featureSeats" value="مقاعد جماهير">
                            <label class="form-check-label" for="featureSeats">مقاعد جماهير</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
                    <button type="submit" class="btn btn-primary" id="saveFieldBtn">حفظ وتأكيد</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
