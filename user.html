<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم اللاعب - احجزلي</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./css/user.css">
    
</head>
<body>

    <div class="sidebar">
        <div class="profile-info">
            <i class="bi bi-person-circle fs-1 text-primary"></i>
            <h5 id="userName" class="mt-2">(جار التحميل...)</h5>
            <p id="userRole" class="badge bg-success">Player</p>
        </div>
        <nav class="nav flex-column">
            <a href="#" class="nav-link active" data-view="booking">
                <i class="bi bi-calendar-plus"></i> حجز جديد
            </a>
            <a href="#" class="nav-link" data-view="my-bookings">
                <i class="bi bi-list-check"></i> حجوزاتي
            </a>
            <a href="#" class="nav-link" data-view="team-requests">
                <i class="bi bi-people"></i> لاعبوني معاكم
            </a>
            <a href="#" class="nav-link" data-view="profile">
                <i class="bi bi-person-circle"></i> ملفي الشخصي
            </a>
            <a href="#" id="logoutBtn" class="nav-link text-danger mt-5">
                <i class="bi bi-box-arrow-left"></i> تسجيل الخروج
            </a>
        </nav>
    </div>

    <div class="main-content" id="mainContent">
        <div class="container-fluid pt-4 text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">جاري تحميل لوحة التحكم...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="module" src="./js/api.js"></script>
    <script type="module" src="./js/user.js"></script>
    
</body>
</html>
